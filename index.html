<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Galeria de √çcones HortApps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      background: #00405B;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
      color: #CFFE04;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 900px;
    }
    .grid img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      background: #023248;
      padding: 10px;
      transition: transform 0.3s ease;
    }
    .grid img:hover {
      transform: scale(1.08);
    }
  </style>
</head>
